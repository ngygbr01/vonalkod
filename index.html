<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TERM√âK KERES≈ê</title>
    
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    
    <style>
        body { font-family: 'Segoe UI', sans-serif; text-align: center; background: #f0f2f5; margin: 0; padding: 10px; }
        
        h2 { color: #333; margin: 5px 0 15px 0; font-size: 1.4rem; }

        /* KAMERA KERET */
        #reader {
            width: 100%;
            max-width: 500px;
            height: 250px;
            margin: 0 auto 15px auto;
            border-radius: 12px;
            overflow: hidden;
            background: #000;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            position: relative;
        }
        #reader video { object-fit: cover; width: 100%; height: 100%; }

        /* VEZ√âRL≈êK */
        .controls { 
            background: white; padding: 15px; border-radius: 12px; 
            max-width: 500px; margin: 0 auto 20px auto; 
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        .input-group { display: flex; gap: 8px; margin-bottom: 15px; }
        .input-group input { 
            flex: 1; padding: 12px; border: 1px solid #ddd; 
            border-radius: 8px; font-size: 16px; outline: none;
        }
        .input-group input:focus { border-color: #2a9d8f; }
        
        button { 
            padding: 12px 20px; border: none; border-radius: 8px; 
            cursor: pointer; color: white; font-weight: bold; font-size: 16px; 
            transition: opacity 0.2s;
        }
        button:active { opacity: 0.8; }
        .btn-search { background-color: #2a9d8f; }
        .btn-restart { background-color: #457b9d; width: 100%; margin-top: 10px; }

        /* TERM√âK K√ÅRTYA (EREDM√âNY) */
        #product-card {
            display: none; /* Alapb√≥l rejtve */
            background: white;
            max-width: 500px;
            margin: 0 auto;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
            padding: 20px;
            text-align: left;
            border-top: 5px solid #2a9d8f;
        }

        .card-header { margin-bottom: 15px; border-bottom: 1px solid #eee; padding-bottom: 10px; }
        .product-name { font-size: 1.3rem; font-weight: bold; color: #333; line-height: 1.3; }
        .product-sku { color: #666; font-size: 0.9rem; margin-top: 5px; }

        .card-body { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        
        .data-box { background: #f8f9fa; padding: 10px; border-radius: 8px; text-align: center; }
        .data-label { font-size: 0.8rem; color: #666; text-transform: uppercase; letter-spacing: 1px; }
        .data-value { font-size: 1.2rem; font-weight: bold; color: #333; margin-top: 5px; }

        .stock-value { color: #2a9d8f; } /* Z√∂ld */
        .stock-value.low { color: #e76f51; } /* Piros ha kev√©s */

        .price-section { grid-column: span 2; display: flex; justify-content: space-between; background: #e9ecef; padding: 15px; border-radius: 8px; margin-top: 5px; }
        .price-box { text-align: center; }
        .price-large { font-size: 1.4rem; color: #264653; font-weight: 800; }

        /* LOADING */
        #loading { display: none; margin-top: 20px; color: #666; }
        .spinner { display: inline-block; width: 20px; height: 20px; border: 3px solid rgba(0,0,0,0.1); border-radius: 50%; border-top-color: #2a9d8f; animation: spin 1s ease-in-out infinite; vertical-align: middle; margin-right: 10px; }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* HIBA √úZENET */
        #error-msg { display: none; background: #ffe8d6; color: #c0392b; padding: 15px; border-radius: 8px; margin-top: 15px; font-weight: bold; border: 1px solid #e76f51; }

    </style>
</head>
<body>

    <h2>TERM√âK ELLEN≈êRZ≈ê</h2>
    
    <div id="reader"></div>

    <div class="controls">
        <div class="input-group">
            <input type="number" id="manual-input" placeholder="Vonalk√≥d..." onkeydown="checkEnter(event)">
            <button class="btn-search" onclick="handleManualSearch()">KERES√âS</button>
        </div>
        <button class="btn-restart" onclick="startScanner()">üì∑ Kamera √öjraind√≠t√°sa</button>
    </div>

    <div id="loading"><div class="spinner"></div>Adatok lek√©r√©se az adminb√≥l...</div>

    <div id="error-msg"></div>

    <div id="product-card">
        <div class="card-header">
            <div class="product-name" id="disp-name">Term√©k Neve</div>
            <div class="product-sku">Cikksz√°m: <span id="disp-sku">-</span></div>
            <div class="product-sku">Vonalk√≥d: <span id="disp-barcode">-</span></div>
        </div>

        <div class="card-body">
            <div class="data-box">
                <div class="data-label">K√©szlet</div>
                <div class="data-value stock-value" id="disp-stock">0 db</div>
            </div>
            <div class="data-box">
                <div class="data-label">Egys√©g</div>
                <div class="data-value" id="disp-unit">db</div>
            </div>

            <div class="price-section">
                <div class="price-box">
                    <div class="data-label">Nett√≥ √År</div>
                    <div class="data-value" id="disp-netto">0 Ft</div>
                </div>
                <div class="price-box">
                    <div class="data-label">Brutt√≥ √År</div>
                    <div class="price-large" id="disp-brutto">0 Ft</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let html5QrCode;
        let isScanningPaused = false;
        let audioCtx;

        // --- HANGOK ---
        function playBeep() {
            if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain); gain.connect(audioCtx.destination);
            osc.type = 'square'; osc.frequency.value = 800; gain.gain.value = 0.1;
            osc.start(); setTimeout(() => osc.stop(), 150);
        }

        // --- KAMERA ---
        function startScanner() {
            document.getElementById("error-msg").style.display = "none";
            isScanningPaused = false;

            if (html5QrCode) {
                html5QrCode.stop().then(initCamera).catch(initCamera);
            } else {
                initCamera();
            }
        }

        function initCamera() {
            html5QrCode = new Html5Qrcode("reader");
            const config = { fps: 10, qrbox: { width: 250, height: 150 }, aspectRatio: 1.77 };
            html5QrCode.start({ facingMode: "environment" }, config, onScanSuccess)
            .catch(err => { 
                console.log("Kamera hiba: ", err); 
                showError("Nem siker√ºlt elind√≠tani a kamer√°t. Haszn√°ld a k√©zi bevitelt.");
            });
        }

        function onScanSuccess(decodedText) {
            if (isScanningPaused) return;
            const code = decodedText.trim();
            if(code === "") return;

            isScanningPaused = true; 
            playBeep();
            
            // Keres√©s ind√≠t√°sa
            document.getElementById("manual-input").value = code;
            fetchProductFromAdmin(code);
        }

        // --- ADMIN LEK√âRDEZ√âS LOGIKA ---
        async function fetchProductFromAdmin(barcode) {
            // UI Reset
            const card = document.getElementById("product-card");
            const loading = document.getElementById("loading");
            const errorDiv = document.getElementById("error-msg");
            
            card.style.display = "none";
            errorDiv.style.display = "none";
            loading.style.display = "block";

            try {
                // 1. URL √ñssze√°ll√≠t√°sa (Keres√©s)
                const searchUrl = `https://szvgtoolsshop.hu/administrator/index.php?view=products_all&search=${barcode}`;
                
                // Keres√©s k√©r√©se
                const response = await fetch(searchUrl);
                if (!response.ok) throw new Error("Nem siker√ºlt el√©rni az admint. Jelentkezz be!");

                const text = await response.text();
                const parser = new DOMParser();
                const doc = parser.parseFromString(text, "text/html");

                // 2. Term√©k linkj√©nek keres√©se az eredm√©nyben
                const linkElement = doc.querySelector('a[href*="view=product&id="]');
                if (!linkElement) {
                    throw new Error("Nincs tal√°lat erre a k√≥dra az adminban.");
                }

                const productLink = "https://szvgtoolsshop.hu/administrator/" + linkElement.getAttribute('href');

                // 3. Term√©k adatlap let√∂lt√©se
                const prodResponse = await fetch(productLink);
                const prodText = await prodResponse.text();
                const prodDoc = parser.parseFromString(prodText, "text/html");

                // 4. ADATOK KINYER√âSE (A megadott ID-k alapj√°n)
                
                // N√âV: A label[for="name"] ut√°ni DIV elemb≈ël
                let nameLabel = prodDoc.querySelector('label[for="name"]');
                let name = "Nincs n√©v";
                if(nameLabel && nameLabel.nextElementSibling) {
                    name = nameLabel.nextElementSibling.innerText.trim();
                }

                // Cikksz√°m
                let skuElem = prodDoc.getElementById('sku');
                let sku = skuElem ? skuElem.value : "";

                // K√©szlet (√ñsszes rakt√°r) - .total_all oszt√°ly
                let stockElem = prodDoc.querySelector('.total_all');
                let stock = stockElem ? stockElem.innerText.trim() : "0";

                // √Årak (Input mez≈ëk √©rt√©kei)
                let netElem = prodDoc.getElementById('netto');
                let grossElem = prodDoc.getElementById('brutto');
                let net = netElem ? netElem.value : "0";
                let gross = grossElem ? grossElem.value : "0";
                
                // Egys√©g (Label unit ut√°ni div)
                let unitLabel = prodDoc.querySelector('label[for="unit"]');
                let unit = "db";
                if(unitLabel && unitLabel.nextElementSibling) {
                    unit = unitLabel.nextElementSibling.innerText.trim();
                }

                // 5. MEGJELEN√çT√âS
                displayResult(name, sku, barcode, stock, net, gross, unit);

            } catch (err) {
                console.error(err);
                showError(err.message + "<br><small>(Ellen≈ërizd: Be vagy jelentkezve? Van CORS b≈ëv√≠tm√©nyed?)</small>");
            } finally {
                loading.style.display = "none";
                // R√∂vid sz√ºnet ut√°n √∫jra szkennelhet, ha nem tal√°lt semmit, 
                // de ha tal√°lt, hagyjuk olvasni az eredm√©nyt.
            }
        }

        function displayResult(name, sku, barcode, stock, net, gross, unit) {
            document.getElementById("disp-name").innerText = name;
            document.getElementById("disp-sku").innerText = sku;
            document.getElementById("disp-barcode").innerText = barcode;
            
            const stockEl = document.getElementById("disp-stock");
            stockEl.innerText = stock + " " + unit;
            document.getElementById("disp-unit").innerText = unit;

            // Sz√≠nv√°lt√°s k√©szlet alapj√°n
            let stockNum = parseFloat(stock.replace(',', '.').replace(/\s/g, ''));
            if(stockNum <= 0) {
                stockEl.style.color = "#e76f51"; // Piros
            } else {
                stockEl.style.color = "#2a9d8f"; // Z√∂ld
            }

            document.getElementById("disp-netto").innerText = net + " Ft";
            document.getElementById("disp-brutto").innerText = gross + " Ft";

            document.getElementById("product-card").style.display = "block";
        }

        function showError(msg) {
            const errDiv = document.getElementById("error-msg");
            errDiv.innerHTML = "‚ö†Ô∏è " + msg;
            errDiv.style.display = "block";
        }

        // --- K√âZI KERES√âS ---
        function handleManualSearch() {
            const val = document.getElementById("manual-input").value.trim();
            if(val) {
                isScanningPaused = true;
                fetchProductFromAdmin(val);
            }
        }

        function checkEnter(e) { if (e.key === "Enter") handleManualSearch(); }

        // Ind√≠t√°s
        window.onload = startScanner;

    </script>
</body>
</html>
