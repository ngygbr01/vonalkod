<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SzVG Admin Szerkeszt≈ë</title>
    
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    
    <style>
        /* ALAP BE√ÅLL√çT√ÅSOK */
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; text-align: center; background: #f4f6f8; margin: 0; padding: 10px; color: #333; }
        
        h2 { color: #2c3e50; margin: 10px 0 15px 0; font-size: 1.5rem; text-transform: uppercase; letter-spacing: 1px; }

        /* KAMERA KERET */
        #reader {
            width: 100%;
            max-width: 600px;
            height: 300px;
            margin: 0 auto 15px auto;
            border-radius: 12px;
            overflow: hidden;
            background: #000;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            position: relative;
            border: 4px solid #fff;
        }
        #reader video { object-fit: cover; width: 100%; height: 100%; }

        /* VEZ√âRL≈êK */
        .controls { 
            background: white; padding: 15px; border-radius: 12px; 
            max-width: 600px; margin: 0 auto 20px auto; 
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .input-group { display: flex; gap: 8px; margin-bottom: 10px; }
        .input-group input { 
            flex: 1; padding: 12px; border: 2px solid #e0e0e0; 
            border-radius: 8px; font-size: 18px; outline: none; 
        }
        .input-group input:focus { border-color: #3498db; }
        
        button { 
            padding: 12px; border: none; border-radius: 8px; 
            cursor: pointer; color: white; font-weight: bold; font-size: 16px; 
            transition: opacity 0.2s; width: 100%;
        }
        button:active { opacity: 0.8; }
        
        .btn-search { background-color: #3498db; width: auto; padding-left: 20px; padding-right: 20px; }
        .btn-restart { background-color: #7f8c8d; margin-top: 5px; }

        /* BET√ñLT√âS √âS HIBA */
        #loading { display: none; margin: 20px; color: #3498db; font-weight: bold; }
        .spinner { display: inline-block; width: 20px; height: 20px; border: 3px solid rgba(0,0,0,0.1); border-radius: 50%; border-top-color: #3498db; animation: spin 0.8s linear infinite; vertical-align: middle; margin-right: 10px; }
        @keyframes spin { to { transform: rotate(360deg); } }

        #error-msg { display: none; background: #fadbd8; color: #c0392b; padding: 15px; border-radius: 8px; margin: 15px auto; max-width: 600px; border: 1px solid #e74c3c; font-weight: bold; }

        /* TERM√âK K√ÅRTYA */
        #product-card {
            display: none;
            background: white;
            max-width: 600px;
            margin: 0 auto 50px auto;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
            overflow: hidden;
            text-align: left;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        .card-header { 
            background: #2c3e50; color: white; padding: 15px 20px; 
            border-bottom: 4px solid #e67e22; 
        }
        
        /* SZERKESZTHET≈ê N√âV ST√çLUSA */
        .name-label { color: #bdc3c7; font-size: 0.8rem; text-transform: uppercase; margin-bottom: 2px;}
        .product-name-input { 
            width: 100%;
            background: transparent;
            border: none;
            border-bottom: 1px solid #7f8c8d;
            color: white;
            font-size: 1.3rem; 
            font-weight: bold; 
            font-family: inherit;
            margin-bottom: 5px; 
            padding: 5px 0;
            resize: none; /* Ne lehessen √°tm√©retezni */
            outline: none;
        }
        .product-name-input:focus { border-bottom-color: #e67e22; background: rgba(255,255,255,0.1); }

        .product-sku { opacity: 0.8; font-size: 0.9rem; margin-top: 5px; }

        .card-body { padding: 20px; display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }

        .info-block { background: #f8f9fa; padding: 10px; border-radius: 8px; text-align: center; }
        .info-label { font-size: 0.75rem; text-transform: uppercase; color: #7f8c8d; font-weight: bold; margin-bottom: 5px; }
        .info-value { font-size: 1.4rem; font-weight: 800; color: #2c3e50; }

        .stock-ok { color: #27ae60; }
        .stock-low { color: #e74c3c; }

        /* √ÅR SZERKESZT≈ê */
        .price-section { 
            grid-column: span 2; display: flex; justify-content: space-between; gap: 10px;
            background: #ecf0f1; padding: 15px; border-radius: 8px; margin-top: 5px; 
        }
        .price-input-wrapper { text-align: center; width: 48%; }
        
        .price-input {
            width: 100%;
            padding: 10px;
            font-size: 1.4rem;
            font-weight: bold;
            border: 2px solid #bdc3c7;
            border-radius: 8px;
            text-align: center;
            color: #2c3e50;
            box-sizing: border-box; 
        }
        .price-input:focus { border-color: #e67e22; outline: none; background: #fff; }
        
        .price-net { color: #7f8c8d; background-color: #e0e0e0; border-color: #d6dbdf; }
        .price-gross { color: #e67e22; background: #fff; }

        /* M≈∞VELETI GOMBOK */
        .btn-save { 
            grid-column: span 2; 
            background-color: #27ae60; 
            color: white; 
            padding: 18px; 
            font-size: 1.2rem; 
            margin-top: 10px;
            box-shadow: 0 4px 10px rgba(39, 174, 96, 0.4);
        }
        .btn-cancel {
            grid-column: span 2;
            background-color: #95a5a6;
            color: white;
            padding: 12px;
            font-size: 1rem;
            margin-top: 0px;
        }

    </style>
</head>
<body>

    <h2>SzVG Admin Szerkeszt≈ë</h2>
    
    <div id="reader"></div>

    <div class="controls">
        <div class="input-group">
            <input type="number" id="manual-input" placeholder="Vonalk√≥d..." onkeydown="checkEnter(event)">
            <button class="btn-search" onclick="handleManualSearch()">KERES√âS</button>
        </div>
        <button class="btn-restart" onclick="startScanner()">üì∑ Kamera √öjraind√≠t√°sa</button>
    </div>

    <div id="loading"><div class="spinner"></div><span id="loading-text">Adatok lek√©r√©se...</span></div>
    <div id="error-msg"></div>

    <div id="product-card">
        <div class="card-header">
            <div class="name-label">Term√©k neve</div>
            <textarea id="input-name" class="product-name-input" rows="2">Term√©k Neve</textarea>
            
            <div class="product-sku">
                SKU: <span id="disp-sku">-</span> | Vonalk√≥d: <span id="disp-barcode">-</span>
            </div>
        </div>

        <div class="card-body">
            <div class="info-block">
                <div class="info-label">K√âSZLET</div>
                <div class="info-value" id="disp-stock">0</div>
            </div>
            
            <div class="info-block">
                <div class="info-label">EGYS√âG</div>
                <div class="info-value" id="disp-unit" style="font-size:1.2rem">db</div>
            </div>

            <div class="price-section">
                <div class="price-input-wrapper">
                    <div class="info-label">Nett√≥ √°r (Fix)</div>
                    <input type="number" id="input-netto" class="price-input price-net" placeholder="0" readonly>
                </div>
                <div class="price-input-wrapper">
                    <div class="info-label">Brutt√≥ √°r (Szerk.)</div>
                    <input type="number" id="input-brutto" class="price-input price-gross" placeholder="0">
                </div>
            </div>

            <button class="btn-save" onclick="saveAndNext()">üíæ MENT√âS (N√©v + √År)</button>
            <button class="btn-cancel" onclick="cancelEdit()">M√©gse (Kil√©p√©s)</button>
        </div>
    </div>

    <script>
        let html5QrCode;
        let isScanningPaused = false;
        let audioCtx;

        function playBeep() {
            if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain); gain.connect(audioCtx.destination);
            osc.type = 'square'; osc.frequency.value = 800; gain.gain.value = 0.1;
            osc.start(); setTimeout(() => osc.stop(), 150);
        }

        function startScanner() {
            document.getElementById("error-msg").style.display = "none";
            isScanningPaused = false;
            if (html5QrCode) {
                html5QrCode.stop().then(initCamera).catch(initCamera);
            } else {
                initCamera();
            }
        }

        function initCamera() {
            html5QrCode = new Html5Qrcode("reader");
            const config = { fps: 10, qrbox: { width: 250, height: 150 }, aspectRatio: 1.0 };
            html5QrCode.start({ facingMode: "environment" }, config, onScanSuccess)
            .catch(err => console.log("Kamera hiba: ", err));
        }

        function onScanSuccess(decodedText) {
            if (isScanningPaused) return;
            const code = decodedText.trim();
            if(code === "") return;
            
            isScanningPaused = true; 
            playBeep();
            document.getElementById("manual-input").value = code;
            fetchProductFromAdmin(code);
        }

        async function fetchProductFromAdmin(barcode) {
            const card = document.getElementById("product-card");
            const loading = document.getElementById("loading");
            const errorDiv = document.getElementById("error-msg");
            
            card.style.display = "none";
            errorDiv.style.display = "none";
            loading.style.display = "block";
            document.getElementById("loading-text").innerText = "Term√©k keres√©se...";

            try {
                const response = await fetch(`/api/product/${barcode}`);
                if (!response.ok) {
                    const errData = await response.json();
                    throw new Error(errData.error || "Hiba a lek√©rdez√©sben");
                }
                const data = await response.json();
                displayResult(data);
            } catch (err) {
                console.error(err);
                errorDiv.innerText = "‚ö†Ô∏è " + err.message;
                errorDiv.style.display = "block";
                isScanningPaused = false;
            } finally {
                loading.style.display = "none";
            }
        }

        function displayResult(data) {
            // N√©v bet√∂lt√©se a szerkeszthet≈ë mez≈ëbe
            document.getElementById("input-name").value = data.name;
            
            document.getElementById("disp-sku").innerText = data.sku;
            document.getElementById("disp-barcode").innerText = data.barcode;
            
            const stockEl = document.getElementById("disp-stock");
            stockEl.innerText = data.stock;
            let stockNum = parseFloat(data.stock.replace(',', '.').replace(/\s/g, ''));
            stockEl.className = "info-value " + (stockNum > 0 ? "stock-ok" : "stock-low");

            document.getElementById("disp-unit").innerText = data.unit;
            
            document.getElementById("input-netto").value = data.net_price;
            document.getElementById("input-brutto").value = data.gross_price;

            document.getElementById("product-card").style.display = "block";
            if(html5QrCode) html5QrCode.pause(); 
        }

        // --- MENT√âS (N√âV + BRUTT√ì √ÅR) ---
        async function saveAndNext() {
            const loading = document.getElementById("loading");
            
            // Adatok kiolvas√°sa
            const newName = document.getElementById("input-name").value;
            const newGross = document.getElementById("input-brutto").value;

            loading.style.display = "block";
            document.getElementById("loading-text").innerText = "Ment√©s √©s kil√©p√©s...";
            document.getElementById("product-card").style.display = "none";

            try {
                const response = await fetch(`/api/save`, { 
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        name: newName,       // N√©v k√ºld√©se
                        gross_price: newGross 
                    })
                });

                if (!response.ok) throw new Error("Hiba a ment√©s sor√°n!");
                const res = await response.json();
                
                resetScanner();
            } catch (err) {
                alert("Hiba: " + err.message);
                resetScanner();
            } finally {
                loading.style.display = "none";
            }
        }

        async function cancelEdit() {
             const loading = document.getElementById("loading");
             loading.style.display = "block";
             document.getElementById("loading-text").innerText = "Kil√©p√©s ment√©s n√©lk√ºl...";
             document.getElementById("product-card").style.display = "none";

             try {
                await fetch(`/api/save`, { 
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action: 'cancel' }) 
                });
             } catch(e) { console.log(e); }
             
             resetScanner();
             loading.style.display = "none";
        }

        function resetScanner() {
            document.getElementById("product-card").style.display = "none";
            document.getElementById("manual-input").value = "";
            document.getElementById("loading").style.display = "none";
            if(html5QrCode) { try { html5QrCode.resume(); } catch(e){} }
            isScanningPaused = false;
        }

        function handleManualSearch() {
            const val = document.getElementById("manual-input").value.trim();
            if(val) { isScanningPaused = true; fetchProductFromAdmin(val); }
        }
        function checkEnter(e) { if (e.key === "Enter") handleManualSearch(); }
        window.onload = startScanner;
    </script>
</body>
</html>
