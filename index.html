<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SzVG Lelt√°r & Keres≈ë</title>
    
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; text-align: center; background: #f4f6f8; margin: 0; padding: 10px; color: #333; }
        
        h2 { color: #2c3e50; margin: 10px 0 20px 0; font-size: 1.5rem; text-transform: uppercase; letter-spacing: 1px; }

        /* KAMERA DOBOZ */
        #reader {
            width: 100%;
            max-width: 600px;
            height: 300px;
            margin: 0 auto 15px auto;
            border-radius: 15px;
            overflow: hidden;
            background: #000;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            position: relative;
            border: 4px solid #fff;
        }
        #reader video { object-fit: cover; width: 100%; height: 100%; }

        /* VEZ√âRL≈êK */
        .controls { 
            background: white; padding: 20px; border-radius: 15px; 
            max-width: 600px; margin: 0 auto 20px auto; 
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
        }

        .input-group { display: flex; gap: 10px; margin-bottom: 15px; }
        .input-group input { 
            flex: 1; padding: 15px; border: 2px solid #e0e0e0; 
            border-radius: 10px; font-size: 18px; outline: none; transition: 0.3s;
        }
        .input-group input:focus { border-color: #3498db; }
        
        button { 
            padding: 15px 25px; border: none; border-radius: 10px; 
            cursor: pointer; color: white; font-weight: bold; font-size: 16px; 
            transition: all 0.2s; box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        button:active { transform: translateY(2px); box-shadow: none; }
        
        .btn-search { background-color: #3498db; } /* K√©k */
        .btn-restart { background-color: #95a5a6; width: 100%; margin-top: 10px; } /* Sz√ºrke */

        /* EREDM√âNY K√ÅRTYA DESIGN */
        #product-card {
            display: none;
            background: white;
            max-width: 600px;
            margin: 0 auto 50px auto;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.15);
            overflow: hidden;
            text-align: left;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        .card-header { 
            background: #2c3e50; color: white; padding: 20px; 
            border-bottom: 4px solid #e67e22; /* Narancs cs√≠k */
        }
        .product-name { font-size: 1.4rem; font-weight: bold; line-height: 1.4; margin-bottom: 5px; }
        .product-sku { opacity: 0.8; font-size: 0.9rem; }

        .card-body { padding: 20px; display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }

        .info-block { background: #f8f9fa; padding: 15px; border-radius: 10px; text-align: center; }
        .info-label { font-size: 0.75rem; text-transform: uppercase; color: #7f8c8d; font-weight: bold; letter-spacing: 1px; margin-bottom: 5px; }
        .info-value { font-size: 1.5rem; font-weight: 800; color: #2c3e50; }

        .stock-ok { color: #27ae60; } /* Z√∂ld */
        .stock-low { color: #e74c3c; } /* Piros */

        .price-section { 
            grid-column: span 2; display: flex; justify-content: space-between; 
            background: #ecf0f1; padding: 15px; border-radius: 10px; margin-top: 5px; 
        }
        .price-large { color: #e67e22; font-size: 1.6rem; }

        /* LOADING & ERROR */
        #loading { display: none; margin: 20px; font-weight: bold; color: #3498db; }
        .spinner { display: inline-block; width: 25px; height: 25px; border: 4px solid rgba(0,0,0,0.1); border-radius: 50%; border-top-color: #3498db; animation: spin 0.8s linear infinite; vertical-align: middle; margin-right: 10px; }
        @keyframes spin { to { transform: rotate(360deg); } }

        #error-msg { display: none; background: #fadbd8; color: #c0392b; padding: 15px; border-radius: 10px; margin: 15px auto; max-width: 600px; border: 1px solid #e74c3c; font-weight: bold; }

    </style>
</head>
<body>

    <h2>SzVG Tools Admin Keres≈ë</h2>
    
    <div id="reader"></div>

    <div class="controls">
        <div class="input-group">
            <input type="number" id="manual-input" placeholder="Vonalk√≥d be√≠r√°sa..." onkeydown="checkEnter(event)">
            <button class="btn-search" onclick="handleManualSearch()">KERES√âS</button>
        </div>
        <button class="btn-restart" onclick="startScanner()">üì∑ Kamera √öjraind√≠t√°sa</button>
    </div>

    <div id="loading"><div class="spinner"></div>Adatok lek√©r√©se az admin fel√ºletr≈ël...</div>
    <div id="error-msg"></div>

    <div id="product-card">
        <div class="card-header">
            <div class="product-name" id="disp-name">Term√©k Neve</div>
            <div class="product-sku">
                Cikksz√°m: <span id="disp-sku">-</span> | Vonalk√≥d: <span id="disp-barcode">-</span>
            </div>
        </div>

        <div class="card-body">
            <div class="info-block">
                <div class="info-label">Rakt√°rk√©szlet</div>
                <div class="info-value" id="disp-stock">0 db</div>
            </div>
            <div class="info-block">
                <div class="info-label">M√©rt√©kegys√©g</div>
                <div class="info-value" id="disp-unit">p√°r</div>
            </div>

            <div class="price-section">
                <div style="text-align: center;">
                    <div class="info-label">Nett√≥ √År</div>
                    <div class="info-value" style="font-size:1.2rem;" id="disp-netto">0</div>
                </div>
                <div style="text-align: center;">
                    <div class="info-label">Brutt√≥ √År</div>
                    <div class="info-value price-large" id="disp-brutto">0</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let html5QrCode;
        let isScanningPaused = false;
        let audioCtx;

        // --- HANG LEJ√ÅTSZ√ÅS (Beep) ---
        function playBeep() {
            if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain); gain.connect(audioCtx.destination);
            osc.type = 'square'; osc.frequency.value = 800; gain.gain.value = 0.1;
            osc.start(); setTimeout(() => osc.stop(), 150);
        }

        // --- KAMERA IND√çT√ÅSA ---
        function startScanner() {
            document.getElementById("error-msg").style.display = "none";
            isScanningPaused = false;

            if (html5QrCode) {
                html5QrCode.stop().then(initCamera).catch(initCamera);
            } else {
                initCamera();
            }
        }

        function initCamera() {
            html5QrCode = new Html5Qrcode("reader");
            const config = { fps: 10, qrbox: { width: 250, height: 150 }, aspectRatio: 1.0 };
            
            // "environment" jelenti a h√°ts√≥ kamer√°t
            html5QrCode.start({ facingMode: "environment" }, config, onScanSuccess)
            .catch(err => { 
                console.log("Kamera hiba: ", err); 
                showError("Kamera hiba! Pr√≥b√°ld meg a k√©zi bevitelt.");
            });
        }

        function onScanSuccess(decodedText) {
            if (isScanningPaused) return;
            const code = decodedText.trim();
            if(code === "") return;

            isScanningPaused = true; 
            playBeep();
            
            // Be√≠rjuk a mez≈ëbe √©s ind√≠tjuk a keres√©st
            document.getElementById("manual-input").value = code;
            fetchProductFromAdmin(code);
        }

        // --- ADMIN ADATLEK√âR√âS (L√©nyegi r√©sz) ---
        async function fetchProductFromAdmin(barcode) {
            // Fel√ºlet alaphelyzetbe √°ll√≠t√°sa
            const card = document.getElementById("product-card");
            const loading = document.getElementById("loading");
            const errorDiv = document.getElementById("error-msg");
            
            card.style.display = "none";
            errorDiv.style.display = "none";
            loading.style.display = "block";

            try {
                // 1. Keres√©s URL √∂ssze√°ll√≠t√°sa
                const searchUrl = `https://szvgtoolsshop.hu/administrator/index.php?view=products_all&search=${barcode}`;
                
                // Fetch k√©r√©s (CORS b≈ëv√≠tm√©ny sz√ºks√©ges hozz√°!)
                const response = await fetch(searchUrl);
                
                // Ellen≈ërizz√ºk, hogy siker√ºlt-e a kapcsolat
                // Ha √°tir√°ny√≠t a login oldalra, akkor nem vagy bejelentkezve
                if (response.url.includes("login")) {
                    throw new Error("Nem vagy bejelentkezve az adminba! Nyisd meg a szvgtoolsshop.hu/administrator oldalt egy m√°sik f√ºl√∂n.");
                }
                if (!response.ok) throw new Error("H√°l√≥zati hiba. Ellen≈ërizd az internetkapcsolatot.");

                const text = await response.text();
                const parser = new DOMParser();
                const doc = parser.parseFromString(text, "text/html");

                // 2. Link megkeres√©se az eredm√©nyoldalon
                // A te rendszeredben a link: index.php?view=product&id=...
                const linkElement = doc.querySelector('a[href*="view=product&id="]');
                
                if (!linkElement) {
                    throw new Error("Nincs tal√°lat az adminban erre a k√≥dra: " + barcode);
                }

                const productLink = "https://szvgtoolsshop.hu/administrator/" + linkElement.getAttribute('href');

                // 3. Konkr√©t term√©k adatlap let√∂lt√©se
                const prodResponse = await fetch(productLink);
                const prodText = await prodResponse.text();
                const prodDoc = parser.parseFromString(prodText, "text/html");

                // 4. ADATOK KINYER√âSE (A megadott ID-k alapj√°n)
                
                // N√âV: A label[for="name"] melletti DIV
                let nameLabel = prodDoc.querySelector('label[for="name"]');
                let name = "Nincs megnevez√©s";
                if(nameLabel && nameLabel.nextElementSibling) {
                    name = nameLabel.nextElementSibling.innerText.trim();
                }

                // Cikksz√°m
                let skuElem = prodDoc.getElementById('sku');
                let sku = skuElem ? skuElem.value : "-";

                // K√©szlet: .total_all oszt√°ly√∫ elem
                let stockElem = prodDoc.querySelector('.total_all');
                let stock = stockElem ? stockElem.innerText.trim() : "0";

                // √Årak: netto √©s brutto ID
                let netElem = prodDoc.getElementById('netto');
                let grossElem = prodDoc.getElementById('brutto');
                let net = netElem ? netElem.value : "0";
                let gross = grossElem ? grossElem.value : "0";
                
                // Egys√©g: label[for="unit"] melletti DIV
                let unitLabel = prodDoc.querySelector('label[for="unit"]');
                let unit = "db";
                if(unitLabel && unitLabel.nextElementSibling) {
                    unit = unitLabel.nextElementSibling.innerText.trim();
                }

                // 5. Eredm√©ny megjelen√≠t√©se
                displayResult(name, sku, barcode, stock, net, gross, unit);

            } catch (err) {
                console.error(err);
                // Bar√°ts√°gos hiba√ºzenet
                let msg = err.message;
                if (msg.includes("Failed to fetch")) {
                    msg = "CORS Hiba! Kapcsold be a 'CORS Unblock' b≈ëv√≠tm√©nyt a b√∂ng√©sz≈ëben.";
                }
                showError(msg);
            } finally {
                loading.style.display = "none";
            }
        }

        function displayResult(name, sku, barcode, stock, net, gross, unit) {
            // Sz√∂vegek be√≠r√°sa
            document.getElementById("disp-name").innerText = name;
            document.getElementById("disp-sku").innerText = sku;
            document.getElementById("disp-barcode").innerText = barcode;
            
            const stockEl = document.getElementById("disp-stock");
            stockEl.innerText = stock;
            document.getElementById("disp-unit").innerText = unit;

            // Sz√≠nv√°lt√°s (ha k√©szlet <= 0 akkor piros)
            let stockNum = parseFloat(stock.replace(',', '.').replace(/\s/g, ''));
            stockEl.className = "info-value " + (stockNum > 0 ? "stock-ok" : "stock-low");

            document.getElementById("disp-netto").innerText = net + " Ft";
            document.getElementById("disp-brutto").innerText = gross + " Ft";

            // K√°rtya megjelen√≠t√©se
            document.getElementById("product-card").style.display = "block";
        }

        function showError(msg) {
            const errDiv = document.getElementById("error-msg");
            errDiv.innerHTML = "‚ö†Ô∏è " + msg;
            errDiv.style.display = "block";
        }

        // --- K√âZI KERES√âS ---
        function handleManualSearch() {
            const val = document.getElementById("manual-input").value.trim();
            if(val) {
                isScanningPaused = true;
                fetchProductFromAdmin(val);
            }
        }

        function checkEnter(e) { if (e.key === "Enter") handleManualSearch(); }

        // Ind√≠t√°skor kamera start
        window.onload = startScanner;

    </script>
</body>
</html>
